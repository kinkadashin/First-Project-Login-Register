<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westbrook | Register</title>
    <meta name="description" content="Faça o registro na plataforma do(a) Westbrook">
    <meta name="author" content="Lukas Tavares">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="./css/register.css">
    <link rel="shortcut icon" href="./favicon/icon.png" type="image/x-icon">
</head>
<body>
    <div class="screen">
        <div class="screen-frame">
            <div class="screen-margin">
                <div class="content">
                    <div class="content-right">
                        <h1>WestBrook</h1>
                        <h2>Mais de 199 mil pessoas já estão fazendo a diferença.</h2>
                        <p>Junte-se a milhares de pessoas e acelere na direção dos seus objetivos.</p>
                        <a href="../index.html" class="back-login">
                            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 448 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M257.5 445.1l-22.2 22.2c-9.4 9.4-24.6 9.4-33.9 0L7 273c-9.4-9.4-9.4-24.6 0-33.9L201.4 44.7c9.4-9.4 24.6-9.4 33.9 0l22.2 22.2c9.5 9.5 9.3 25-.4 34.3L136.6 216H424c13.3 0 24 10.7 24 24v32c0 13.3-10.7 24-24 24H136.6l120.5 114.8c9.8 9.3 10 24.8.4 34.3z"></path></svg>
                            Voltar pro login                            
                        </a>
                    </div><!--content-right-->
                    <div class="content-left">
                        <form action="" class="padding">
                            <h1>Crie sua conta</h1>
                            <div class="inputs">
                                <div class="textInput">
                                    <div>
                                        <div class="position-relative">
                                            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M502.3 190.8c3.9-3.1 9.7-.2 9.7 4.7V400c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V195.6c0-5 5.7-7.8 9.7-4.7 22.4 17.4 52.1 39.5 154.1 113.6 21.1 15.4 56.7 47.8 92.2 47.6 35.7.3 72-32.8 92.3-47.6 102-74.1 131.6-96.3 154-113.7zM256 320c23.2.4 56.6-29.2 73.4-41.4 132.7-96.3 142.8-104.7 173.4-128.7 5.8-4.5 9.2-11.5 9.2-18.9v-19c0-26.5-21.5-48-48-48H48C21.5 64 0 85.5 0 112v19c0 7.4 3.4 14.3 9.2 18.9 30.6 23.9 40.7 32.4 173.4 128.7 16.8 12.2 50.2 41.8 73.4 41.4z"></path></svg>
                                            <input type="email" name="email" id="email"
                                            placeholder="Seu email" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="textInput">
                                    <div>
                                        <div class="position-relative">
                                            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 448 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M224 256c70.7 0 128-57.3 128-128S294.7 0 224 0 96 57.3 96 128s57.3 128 128 128zm89.6 32h-16.7c-22.2 10.2-46.9 16-72.9 16s-50.6-5.8-72.9-16h-16.7C60.2 288 0 348.2 0 422.4V464c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48v-41.6c0-74.2-60.2-134.4-134.4-134.4z"></path></svg>
                                            <input type="text" name="name" id="name"
                                            placeholder="Seu nome" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="passwordInput">
                                    <div>
                                        <div class="position-relative">
                                            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 448 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M400 224h-24v-72C376 68.2 307.8 0 224 0S72 68.2 72 152v72H48c-26.5 0-48 21.5-48 48v192c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V272c0-26.5-21.5-48-48-48zm-104 0H152v-72c0-39.7 32.3-72 72-72s72 32.3 72 72v72z"></path></svg>
                                            <input type="password" name="password" id="password"
                                            placeholder="Sua senha" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="passwordInput">
                                    <div>
                                        <div class="position-relative">
                                            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 448 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M400 224h-24v-72C376 68.2 307.8 0 224 0S72 68.2 72 152v72H48c-26.5 0-48 21.5-48 48v192c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V272c0-26.5-21.5-48-48-48zm-104 0H152v-72c0-39.7 32.3-72 72-72s72 32.3 72 72v72z"></path></svg>
                                            <input type="password" name="password" id="password"
                                            placeholder="Confirme sua senha" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="termsOfUse">
                                Ao se registrar, você aceita nossos 
                                <a target="_blank" href="#" class="link terms">termos de uso</a>
                                e a nossa
                                <a target="_blank" href="#" class="link privacity">política de privacidade</a>.
                            </div>
                            <button type="submit" class="btn">Cadastrar</button>
                        </form>
                    </div><!--content-left-->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
